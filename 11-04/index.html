<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>

<body>

    <div class="d-flex flex-column align-items-center mt-5 pt-5 " style="height: 750px;">

        <div class="">
            <div class="input-group mb-3">
                <input id="in1" type="number" class="form-control" placeholder="Enter starting value">

                <input id="in2" type="number" class="form-control" placeholder="Enter Ending value">

                <input id="in3" type="number" class="form-control" placeholder="Enter the table number">

            </div>
            <div class="text-center">
                <button class="btn btn-primary btn-outline-success text-dark" type="button" id="btnn">Button</button>
            </div>
        </div>
        <div class="border border-3 rounded-pill w-50 h-50 mt-2 d-flex justify-content-center align-items-center">

            <div class="w-75 h-75">
                <p id="table" class="text-center">Table</p>
            </div>
            <div>
                <button class="btn btn-primary btn-outline-success text-dark" type="button" id="cls">Clear</button>
            </div>

        </div>


    </div>


    <script>

        let btn1 = document.getElementById("btnn");

        btn1.addEventListener("click", function () {
            let in1=document.getElementById("in1").value
            let in2=document.getElementById("in2").value
            let in3=document.getElementById("in3").value
            for(let i=in1;i<=in2;i++){
                let res=in3*i
                let tableV=document.getElementById("table").innerHTML
                let table=document.getElementById("table").innerHTML=tableV+'<br>'+in3+"*"+i+"="+res
                console.log(table)
                

            }
            

        })

        document.getElementById("cls").addEventListener("click",function(){
            table.innerHTML="Table"
        })

    </script>
</body>

</html>
