<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Circular Clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-dark text-white d-flex justify-content-center align-items-center vh-100">
    <div class="d-flex gap-5">
        <div class="time-unit">
            <div class="circle" id="hour-circle">
              
                <div class="time-text">
                    <h2 id="hour">00</h2>
                    <small>HOURS</small>
                </div>
            </div>
        </div>
        <div class="time-unit">
            <div class="circle" id="minute-circle">
             
                <div class="time-text">
                    <h2 id="minute">00</h2>
                    <small>MINUTES</small>
                </div>
            </div>
        </div>
        <div class="time-unit">
            <div class="circle" id="second-circle">
               
                <div class="time-text">
                    <h2 id="second">10</h2>
                    <small>SECONDS</small>
                </div>
            </div>
        </div>
        <div class="d-flex align-items-center">
            <h2 id="ampm">AM</h2>
        </div>
    </div>

    <script>
        function time(){
            var d=new Date();
            let h=document.getElementById("hour");
            h.innerHTML=d.getHours()
            let m=document.getElementById("minute");
            m.innerHTML=d.getMinutes()
            let s=document.getElementById("second");
            s.innerHTML=d.getSeconds()

            if(d.getHours()<=12){

                document.getElementById("ampm").innerHTML="AM"
            }
            else{
                document.getElementById("ampm").innerHTML="PM"

            }

       
          

        }

        setInterval( function (){
            time()
        },1000)
    </script>
</body>

</html>
